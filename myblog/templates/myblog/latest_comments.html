<ul class="list-group-flush latest-post">
    {% for comment in l_comments %}
        <li class="list-group-item latest-post-item">
            <a href="{% url 'post_detail' comment.post.id %}" class="text-decoration-none text-primary">
                {% if comment.body|length > 40 %}
                    {{ comment.body|slice:':40' }}... <span class="text-muted small">اقرأ المزيد</span>
                {% else %}
                    {{ comment.body }}
                {% endif %}
            </a>
        </li>
    {% empty %}
        <li class="list-group-item latest-post-item">لا توجد تعليقات.</li>
    {% endfor %}
</ul>
